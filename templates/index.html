{% extends "layout.html" %}

{% block title %}
    Upload Data
{% endblock %}

{% block main %}
    <form action="/index" method="post" enctype=multipart/form-data>
        <div class="form-group">
            <label for="file">Choose file to upload: </label>
            <input autocomplete="off" autofocus class="form-control" name="file" placeholder="File" type="file" accept=".csv" multiple>
        </div>

        <div class="form-group">
            <label for="area">Area stressed: </label>
            <input autocomplete="off" autofocus class="form-control" name="area" placeholder="Area (m^2)" type="text">
        </div>

        <div class="form-group">
            <label for="L0">Thickness: </label>
            <input autocomplete="off" autofocus class="form-control" name="L0" placeholder="Thickness (m)" type="text">
        </div>

        <button class="btn btn-primary" type="submit" id="submitbutton">Submit</button>
    </form>
</table>
{% endblock %}
